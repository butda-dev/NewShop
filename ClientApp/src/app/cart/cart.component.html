<h3>Корзина</h3>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Товар</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of items; let i = index;">
      <tr>
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item?.name }}</td>
        <td>{{ item?.price }}</td>
      </tr>
    </tbody>
  </table>

<div class="btn-group" role="group" *ngIf='boolItems'>
    <button type="button" class="btn btn-primary" (click)='clearItems()'>Очистить корзину</button>
    <button type="button" class="btn btn-lg btn-danger" [routerLink]="['/shipping']">Оформить покупку</button>
  </div>
